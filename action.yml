name: "Git Mirror1"
author: "Kitsune Solar <kitsune.solar@gmail.com>"
description: ""
branding:
  icon: "upload-cloud"
  color: "gray-dark"
inputs:
  source:
    description: "Source"
    required: true
  target:
    description: "Target"
    required: true
  username:
    description: "Username"
    required: true
  token:
    description: "Token"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.source }}
    - ${{ inputs.target }}
    - ${{ inputs.username }}
    - ${{ inputs.token }}
